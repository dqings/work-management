<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../static/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/easyUi/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../static/easyUi/themes/icon.css">
    <script type="text/javascript" src="../static/easyUi/jquery.easyui.min.js"></script>
</head>
<body>
    <form class="easyui-form" id="workRemarkForm" method="post">
        <div align="center">
            <span>标&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;题:</span>
            <input class="easyui-textbox" name="title" style="width: 200px;">
        </div>
        <div align="center">
            <span>内容描述:</span>
            <input class="easyui-textbox" name="contentDescribe" data-options="multiline:true" style="height:300px;width: 200px;"/>
        </div>
        <br>
        <br>
        <div id="btn" align="center">
            <a id="saveWorkRemark" onclick="addForm()" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保存</a>
        </div>
        <script>
            function addForm() {
                $("#workRemarkForm").form('submit',{
                    url:'/day/addWorkRemark',
                    success:function(data){
                        $("#addWorkRemarkDialog").dialog("close");
                        $("#workRemarkGrid").datagrid("reload");
                    }
                });
            }
        </script>
    </form>
</body>
</html>
